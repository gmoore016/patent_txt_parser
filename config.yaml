# Patent Information
PATN:
  <entity>: patent
  <primary_key>: WKU
  <filename_field>: source_file
  <fields>:
    WKU: document_number
    SRC: series_code
    APN: application_number
    APT: application_type
    PBL: publication_level
    ART: art_unit
    APD: filing_date
    TTL: title
    ISD: issue_date
    NCL: number_of_claims
    ECL: exemplary_claim_number
    EXA: assistant_examiner
    EXP: primary_examiner
    NDR: number_of_drawing_sheets
    NFG: number_of_figures
    DCD: disclaimer_date
    NPS: number_of_specification_pages
    TRM: term_of_patent


# Inventor information
INVT:
  <entity>: inventor
  <fields>:
    NAM: name
    STR: street_address
    CTY: city
    STA: state
    CNT: country
    ZIP: zip_code
    R47: rule_47
    ITX: descriptive_text


# Assignee information
ASSG:
  <entity>: assignee
  <fields>:
    NAM: name
    CTY: city
    STA: state
    CNT: country
    ZIP: zip_code
    COD: type_code
    ITX: descriptive_text


# Foreign priority information
PRIR:
  <entity>: foreign_filing
  <fields>:
    CNT: country
    APD: filing_date
    APN: application_number


# Reissue information
REIS:
  <entity>: reissue
  <fields>:
    COD: code
    APN: application_number
    APD: filing_date
    PNO: patent_number
    ISD: issue_date


# US related applications
RLAP:
  <entity>: related_document
  <fields>:
    COD: code
    APN: application_number
    APD: filing_date
    PSC: parent_status
    PNO: patent_number
    ISD: issue_date



CLMS:
  <entity>: claim
  <fields>:
    # Concatenate all sequential sections starting with PA
    "PA[A-Z1-9]":
      <fieldname>: claim_text
      <joiner>: "\n"
      <splitter>: "NUM"

DCLM:
  <entity>: claim
  <fields>:
    "PA[A-Z1-9]":
      <fieldname>: claim_text
      <joiner>: "\n"

ABST:
  <entity>: abstract
  <fields>:
    "PA[A-Z1-9]":
      <fieldname>: abs_text
      <joiner>: "\n"









CLAS:
  <entity>: classification
  <fields>:
    OCL: USClassification
    ICL:
      <fieldname>: IntlClassification
      <joiner>: "|#|"
    EDF: IPCEdition
    XCL:
      <fieldname>: USPCSecondary
      <joiner>: "|#|"

UREF:
  <entity>: citation
  <fields>:
    PNO: citDocnum
    NAM: citName
    ISD: citDate
    OCL: citClassMain

FREF:
  <entity>: citation
  <fields>:
    CNT: citCountry
    PNO: citDocnum
    ISD: citDate
    OCL: citClassMain

OREF:
  <entity>: citation
  <fields>:
    "PA[A-Z1-9]":
      <fieldname>: citOtherCit
      <joiner>: "|#|"